<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            margin-top: 30px;
        }

        #input-container input[type="file"], 
        #input-container input[type="text"], 
        #input-container button {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        #input-container input[type="file"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        #input-container input[type="file"]::file-selector-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #input-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        #input-container button:hover {
            background-color: #0056b3;
        }

        #res {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            min-height: 200px;
            text-align: left;
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            #input-container {
                flex-direction: row;
                flex-wrap: wrap;
            }

            #input-container input[type="file"], 
            #input-container input[type="text"], 
            #input-container button {
                margin: 10px 5px;
                width: calc(33.333% - 10px);
            }

            #input-container input[type="file"] {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div id="input-container">
        <input type="file">
        <input type="text" id="fromPlace" placeholder="Starting Point">
        <input type="text" id="toPlace" placeholder="Destination">
        <input type="text" id="duration" placeholder="A Number of Days">
        <button id="btn">Get Response</button>
    </div>

    <div id="res"></div>

    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const API_KEY = "YOUR_API_KEY";

        const genAI = new GoogleGenerativeAI(API_KEY);

        const model = genAI.getGenerativeModel({ model: "gemini-1.0-pro" });

        async function run() {
            let fromPlace = document.getElementById('fromPlace').value;
            let toPlace = document.getElementById('toPlace').value;
            let duration = document.getElementById('duration').value;

            let promptMsg = `
            Create a travel itinerary from ${fromPlace} to ${toPlace} for ${duration} days
            
            Give me the response in only text format
            `;

            console.log('Gemini is working and processing...');
            
            const result = await model.generateContent(promptMsg);
            const response = await result.response;
            const text = await response.text();

            document.getElementById('res').innerHTML = text;
        }

        document.getElementById('btn').addEventListener('click', run);
    </script>
</body>
</html>
